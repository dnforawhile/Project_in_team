    const isDark = theme === "dark" || (!theme && prefersDark) || !theme;

    if (isDark) {
      document.documentElement.classList.add("dark");
      document.documentElement.style.background = "#0f0d13";
      document.documentElement.style.color = "#e7e2f7";
    } else {
      document.documentElement.classList.remove("dark");
      document.documentElement.style.background = "#f9f8fb";
      document.documentElement.style.color = "#1f1f25";
    }
  } catch (e) {}
})();
</script>
